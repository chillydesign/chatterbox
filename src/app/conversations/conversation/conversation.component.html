<div *ngIf="conversation">



    <h1>{{conversation.title}}</h1>


    <p class="meta">
        {{conversation.created_at | date}} by {{conversation.user.username}}

        <span *ngIf="current_user.is_an_admin">
            | <a (click)="deleteConversation()" class="delete"> delete conversation </a>
        </span>
    </p>

    <app-message *ngFor="let message of conversation.messages" (messageDeleted)="removeMessage($event)"
        [message]="message" [current_user]="current_user">
    </app-message>


    <app-new-message [conversation]="conversation"></app-new-message>

</div>
