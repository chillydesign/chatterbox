<table *ngIf="current_user">
    <thead>
        <tr>
            <th>Thread</th>
            <th>Posted:</th>
            <th>Author</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let conversation of visible_conversations">
            <td>
                <a [routerLink]="['/conversations', conversation.id]">{{conversation.title}}</a></td>
            <td>{{conversation.created_at | date:'h:mm MMMM d, y'}}</td>
            <td>{{conversation.user.username}}</td>
        </tr>
    </tbody>
</table>




<p *ngIf="load_more">
    <a (click)="loadMore()" class="button button_block">Load more conversations</a>
</p>

<app-spinner [show]="loading"></app-spinner>
