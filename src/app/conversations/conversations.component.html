<app-spinner [show]="loading"></app-spinner>

<table *ngIf="!loading">
    <thead>
        <tr>
            <th>Thread</th>
            <th>Latest reply:</th>
            <th> # Messages</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let conversation of conversations">
            <td>
                <a [routerLink]="['/conversations', conversation.id]">
                    <h4>{{conversation.title}}</h4>

                    <span class="meta"> {{conversation.user.username}} on
                        {{conversation.created_at | date:' MMMM d'}}</span>
                </a>
            </td>
            <td>{{conversation.updated_at | date:'h:mm MMMM d, y'}}</td>

            <td>{{conversation.messages_count}}</td>
        </tr>
    </tbody>
</table>




<ul class="pagination">
    <li>Page</li>
    <li *ngFor="let url of page_urls" [ngClass]="{selected: url.page === current_page }"><a
            [routerLink]="url.path">{{url.page}}</a></li>
</ul>
