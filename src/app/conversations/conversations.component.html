<app-spinner [show]="loading"></app-spinner>

<table *ngIf="!loading">
    <thead>
        <tr>
            <th>Thread</th>
            <th>Posted:</th>
            <th>Author</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let conversation of conversations">
            <td>
                <a [routerLink]="['/conversations', conversation.id]">{{conversation.title}}</a></td>
            <td>{{conversation.created_at | date:'h:mm MMMM d, y'}}</td>
            <td>{{conversation.user.username}}</td>
        </tr>
    </tbody>
</table>




<ul class="pagination">
    <li>Page</li>
    <li *ngFor="let url of page_urls" [ngClass]="{selected: url.page === current_page }"><a
            [routerLink]="url.path">{{url.page}}</a></li>
</ul>
